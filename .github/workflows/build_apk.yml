name: Build and Release APK

on:
  # 变化 1：触发条件改为“推送标签”
  push:
    tags:
      - 'v*' # 只要推送以 'v' 开头的标签（如 v1.0.0）就触发
  # 保留手动触发按钮，方便测试
  workflow_dispatch:

# 变化 2：添加必要的权限，允许 Actions 创建 Release
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet

      # 确保你的仓库里有 assets/icon.png，否则去掉 --icon 参数
      - name: Flet Build APK
        run: |
          flet build apk --project SafeVault --product "SafeVault" --org "com.yourname.safevault" --icon assets/icon.png

      # --- 变化 3：核心改动 ---
      # 如果是 Tag 触发的，则创建 Release 并上传 APK
      # 这里使用了流行的第三方 Action: softprops/action-gh-release
      - name: Release APK
        if: startsWith(github.ref, 'refs/tags/') # 确保只在打标签时运行
        uses: softprops/action-gh-release@v2
        with:
          # 指定要上传的文件路径 (Flet 生成 APK 的默认路径)
          files: build/apk/app-release.apk
          # 自动生成发布日志（可选）
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
