name: Build Android APK (Fixed)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet

      # === 修正部分开始 ===
      # 1. 参数名修正：--project-name 改为 --project，--product-name 改为 --product
      # 2. 移除 --icon 参数：Flet 会自动去 assets/icon.png 读取图标
      - name: Flet Build APK
        run: |
          flet build apk --project SafeVault --product "SafeVault" --org "com.yourname.safevault"
      # === 修正部分结束 ===

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SafeVault-Release
          path: build/apk/app-release.apk
