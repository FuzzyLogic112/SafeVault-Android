name: Build and Release APK (Final Fix)

on:
  push:
    tags:
      - 'v*' # 只有打标签才发布
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet

      # === 核心修复：彻底删除了 --icon 参数 ===
      # Flet 会自动去 assets/icon.png 找图标，不需要在命令里写
      - name: Flet Build APK
        run: |
          flet build apk --project SafeVault --product "SafeVault" --org "com.yourname.safevault"

      - name: Release APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/apk/app-release.apk
          generate_release_notes: true