name: Build Android APK with Icon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # === 关键修改：在这里添加了 --icon icon.png ===
      - name: Flet Build APK
        run: |
          flet build apk --project-name SafeVault --product-name "SafeVault" --org "com.yourname.safevault" --icon icon.png

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SafeVault-Release
          path: build/apk/app-release.apk
